<div *ngIf="loggedIn">
  <p>
    Logged in as user <em>{{ loggedIn.name }}</em>
  </p>
  <button (click)="logOutUser()" class="btn btn-primary">Log out</button>
</div>
<hr />
<div class="row">
  <div class="col-md-6">
    <h3>Unassigned tasks</h3>
    <ul class="tasks">
      <li *ngFor="let task of tasks | taskFilter:filterUnassigned"><button (click)="addTaskToUser(task._id)" class="btn btn-success">add</button>{{ task.name }}</li>
    </ul>
  </div>
  <div class="col-md-6">
    <h3>Tasks assigned to you</h3>
    <ul class="tasks">
      <li *ngFor="let task of tasks | taskFilter:{assigned_user_id: loggedIn._id}"><button (click)="removeTaskFromUser(task._id)" class="btn btn-danger">x</button>{{ task.name }}</li>
    </ul>
  </div>
</div>
